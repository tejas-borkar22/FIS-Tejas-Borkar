<main>
  <p class="m-1">Display Passenger Data</p>
    <button class="btn btn-primary my-2" type="submit" (click)="displayPassengerDetails()" >Show Data</button>
    <table class="table table-hover m-2">
      <thead>
        <tr>
          <th scope="col">Profile ID</th>
          <th scope="col">Password</th>
          <th scope="col">First Name</th>
          <th scope="col">Last name</th>
          <th scope="col">To Location</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Email ID</th>
        </tr>
      </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers">
              <td>{{passenger.profile_id}}</td>
              <td>{{passenger.password}}</td>
              <td>{{passenger.first_name}}</td>
              <td>{{passenger.last_name}}</td>
              <td>{{passenger.address}}</td>
              <td>{{passenger.mobile_number }}</td>
              <td>{{passenger.email_id}}</td>
            </tr>
        </tbody>
    </table>
  </main>
